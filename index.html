<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Better WEATHER Teller</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="grid.css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMHBRMpdVXHnpHrNuM8Ryeq7tu5zjrjm8&libraries=places"></script>
    </head>
    <body>
        <div id="app">
            <div class="title-box">
                <img src="http://i.imgur.com/YJAJEwb.png" class="logo" alt="logo image">
                <h1>Better Weather Teller!</h1>
            </div>
            <div class="main-app">
                <form class="city-form">
                    <p class="city-prompt">Enter city name below :</p>
                    <input type="text" class="city-input" id="city">
                    <button type="submit" class="get-weather-button">Get Weather!</button>
                </form>
                <div class="city-weather">
                    <!-- the content diplayed here will be generated by DOM operations :) -->
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
    <footer></footer>
</html>
